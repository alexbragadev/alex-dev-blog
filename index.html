<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AlexDev Blog</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body class="pt-4">

  <div class="header-shadow pb-4">
    <header class="header" id="header">
      <nav class="navigation">
        <a href="/#/"><img class="logo" src="./public/images/fromcode-logo.png" alt=""></a>
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Posts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Courses</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
        <div class="hamburger">
          <i class="bi bi-list"></i>
        </div>
      </nav>
    </header>
  </div>
  <div class="banner">
    <img src="./public/images/banner-img.png" alt="Banner tecnologia">
    <div class="banner-content">
      <h1 id="typing"></h1>
      <p>Learn about programming and related topics with our content and have fun!</p>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <main>
          <div id="cards-container" class="d-flex justify-content-around"></div>
          <script>
            async function fetchPrismicData() {
              try {
                const response = await fetch('/api/prismic');
                const data = await response.json();

                const container = document.getElementById('cards-container');

                data.forEach(item => {
                  // Substitua os campos abaixo pelos nomes reais do seu JSON
                  const title = item.data.title[0].text || 'Título padrão';
                  const description = item.data.description[0].text || 'Sem descrição';
                  const imageUrl = item.data.image_title[0].text || 'https://via.placeholder.com/286x180';
                  const link = item.link || '#';

                  const card = document.createElement('div');
                  card.className = 'card';
                  card.style.width = '23rem';

                  card.innerHTML = `
                    <img src="${imageUrl}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">${title}</h5>
                      <p class="card-text">${description}</p>
                      <a href="${link}" class="btn btn-primary" target="_blank">Read More</a>
                    </div>
                  `;

                  container.appendChild(card);
                });

              } catch (err) {
                console.error('Erro ao carregar dados do Prismic:', err);
              }
            }

            fetchPrismicData();
          </script>
        </main>
        <footer id="footer" class="footer"></footer>
      </div>
    </div>
  </div>

  <script src="public/js/bundle.js"></script>
</body>

</html>
